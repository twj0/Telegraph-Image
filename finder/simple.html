        .loading-state i {
            font-size: 48px;
            margin-bottom: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .file-icon {
            margin-bottom: 12px;
        }

        .file-icon img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-word;
            font-size: 14px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #666;
        }

        .empty-state i {

            margin-bottom: 16px;

            }
        }
    </style>
</head>
