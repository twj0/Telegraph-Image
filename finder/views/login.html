<!DOCTYPE html>

    <style>

        .logo {

        .title {

            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {

            margin-bottom: 30px;

        }

        .form-group {

        }

        .form-label {

        }

        .form-input.error {

        .login-button {

        }

        .login-button:hover {

        }

        .login-button:active {

        .login-button:disabled {

        }

        .error-message {

            padding: 12px;

        }

        .success-message {

            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #27ae60;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading-spinner {

            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;

        @keyframes spin {

        }

        .footer {

        }

        .footer a {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {

            }

        }

        /* æš—è‰²æ¨¡å¼æ”¯æŒ */
        @media (prefers-color-scheme: dark) {

                color: #fff;
            }
            
            .title {

            }
            
            .subtitle {
                color: #ccc;
            }
            
            .form-label {

            }
            
            .form-input {

            }
            
            .form-input:focus {

            }
        }
    </style>
</head>
<body>
    <div class="login-container">

        <h1 class="title">Telegraph Finder</h1>
        <p class="subtitle">è¯·ç™»å½•ä»¥è®¿é—®æ–‡ä»¶ç®¡ç†å™¨</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">ç”¨æˆ·å</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="è¯·è¾“å…¥ç”¨æˆ·å"
                    required

            <div class="form-group">

                <input

                    name="password" 
                    class="form-input" 
                    placeholder="è¯·è¾“å…¥å¯†ç "

                >
            </div>
            
            <button type="submit" class="login-button" id="loginButton">

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                æ­£åœ¨ç™»å½•...
            </div>
        </form>
        
        <div class="footer">
            <p>Telegraph Finder &copy; 2024</p>
            <p><a href="../">è¿”å›ä¸»ç«™</a></p>
        </div>
    </div>

    <script>
        // ç™»å½•è¡¨å•å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯
            hideMessage();
            clearFieldErrors();
            
            // åŸºæœ¬éªŒè¯
            if (!username || !password) {
                showError('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginButton.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/finder/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                    setTimeout(() => {
                        window.location.href = data.redirectTo || '/finder';
                    }, 1000);
                } else {
                    showError(data.error || 'ç™»å½•å¤±è´¥');
                    
                    // æ ‡è®°é”™è¯¯å­—æ®µ
                    if (data.error.includes('ç”¨æˆ·å') || data.error.includes('å¯†ç ')) {
                        document.getElementById('username').classList.add('error');
                        document.getElementById('password').classList.add('error');
                    }
                }
            } catch (error) {
                console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginButton.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // éšè—æ‰€æœ‰æ¶ˆæ¯
        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // æ¸…é™¤å­—æ®µé”™è¯¯æ ·å¼
        function clearFieldErrors() {
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');
        }
        
        // è¾“å…¥æ—¶æ¸…é™¤é”™è¯¯æ ·å¼
        document.getElementById('username').addEventListener('input', clearFieldErrors);
        document.getElementById('password').addEventListener('input', clearFieldErrors);
        
        // é¡µé¢åŠ è½½æ—¶èšç„¦ç”¨æˆ·åè¾“å…¥æ¡†
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // å›è½¦é”®å¿«æ·ç™»å½•
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginButton').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
