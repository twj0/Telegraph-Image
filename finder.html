<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Finder | 云端文件管理器</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="finder.css" rel="stylesheet">
</head>
<body>
    <!-- 移动端头部 -->
    <div class="mobile-header">
        <button type="button" class="mobile-menu-btn" id="mobileMenuBtn" title="打开菜单" aria-label="打开侧边栏菜单">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-title">Telegraph Finder</div>
        <button type="button" class="btn btn-primary" id="mobileUploadBtn" title="上传文件" aria-label="上传文件">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="app-container">
        <!-- 侧边栏遮罩 -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-cloud"></i>
                    <span>Telegraph Finder</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">快速访问</div>
                    <a href="#" class="nav-item active" data-folder="all">
                        <i class="fas fa-home"></i>
                        <span>全部文件</span>
                    </a>
                    <a href="#" class="nav-item" data-folder="recent">
                        <i class="fas fa-clock"></i>
                        <span>最近使用</span>
                    </a>
                    <a href="#" class="nav-item" data-folder="favorites">
                        <i class="fas fa-star"></i>
                        <span>收藏夹</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">文件类型</div>
                    <a href="#" class="nav-item" data-folder="images">
                        <i class="fas fa-image"></i>
                        <span>图片</span>
                    </a>
                    <a href="#" class="nav-item" data-folder="documents">
                        <i class="fas fa-file-alt"></i>
                        <span>文档</span>
                    </a>
                    <a href="#" class="nav-item" data-folder="videos">
                        <i class="fas fa-video"></i>
                        <span>视频</span>
                    </a>
                    <a href="#" class="nav-item" data-folder="audio">
                        <i class="fas fa-music"></i>
                        <span>音频</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">我的文件夹</div>
                    <!-- 自定义文件夹将通过JavaScript动态添加 -->
                </div>
            </nav>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button type="button" class="btn btn-primary" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                        上传文件
                    </button>
                    <button type="button" class="btn btn-secondary" id="newFolderBtn">
                        <i class="fas fa-folder-plus"></i>
                        新建文件夹
                    </button>
                </div>
                
                <div class="toolbar-right">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="搜索文件和文件夹..." aria-label="搜索文件">
                    </div>
                    <button type="button" class="btn btn-secondary" id="settingsBtn" title="设置" aria-label="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- 面包屑导航 -->
            <div class="breadcrumb">
                <button type="button" class="back-button" id="backButton" title="返回上级" disabled>
                    <i class="fas fa-chevron-left"></i> 返回
                </button>
                <div class="breadcrumb-path" id="breadcrumbPath">
                    <span class="breadcrumb-item current">全部文件</span>
                </div>
                <div class="path-info" id="pathInfo"></div>
            </div>

            <!-- 文件视图 -->
            <div class="file-view">
                <div class="view-controls">
                    <div class="view-mode-toggle">
                        <button type="button" class="view-mode-btn active" data-view="grid" title="网格视图" aria-label="网格视图">
                            <i class="fas fa-th"></i>
                        </button>
                        <button type="button" class="view-mode-btn" data-view="list" title="列表视图" aria-label="列表视图">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    
                    <div class="sort-controls">
                        <select class="btn btn-secondary" title="排序方式" aria-label="选择排序方式">
                            <option>按名称排序</option>
                            <option>按日期排序</option>
                            <option>按大小排序</option>
                            <option>按类型排序</option>
                        </select>
                    </div>
                </div>

                <!-- 文件网格 -->
                <div class="file-grid" id="fileGrid">
                    <!-- 文件项将通过JavaScript动态生成 -->
                </div>

                <!-- 空状态提示 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <div class="empty-title">文件夹为空</div>
                    <div class="empty-subtitle">拖拽文件到这里开始上传</div>
                </div>
            </div>
        </div>

        <!-- 拖拽上传区域 -->
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <div class="drop-zone-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="drop-zone-text">拖拽文件到这里上传</div>
                <div class="drop-zone-subtext">支持多文件同时上传</div>
            </div>
        </div>

        <!-- 上传进度 -->
        <div class="upload-progress" id="uploadProgress">
            <!-- 进度项将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="fileInput" multiple class="hidden-file-input" aria-label="选择文件上传">

    <!-- 返回原版按钮 -->
    <div class="back-to-original">
        <a href="/" class="btn btn-secondary" title="返回原版界面">
            <i class="fas fa-arrow-left"></i>
            返回原版
        </a>
    </div>

    <script src="finder-debug.js"></script>
</body>
</html>
